name: Deploy to Firebase Hosting (Production)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.16.1
      
      - name: Install NPM packages
        run: npm ci
        working-directory: ./client 
      
      - name: Build project
        run:  REACT_APP_API_KEY=${{ secrets.REACT_APP_API_KEY }} REACT_APP_AUTH_DOMAIN=${{ secrets.REACT_APP_AUTH_DOMAIN }} REACT_APP_DATABASE_URL=${{ secrets.REACT_APP_DATABASE_URL }} REACT_APP_PROJECT_ID=${{ secrets.REACT_APP_PROJECT_ID }} REACT_APP_STORAGE_BUCKET=${{ secrets.REACT_APP_STORAGE_BUCKET }} REACT_APP_MESSAGING_SENDER_ID=${{ secrets.REACT_APP_MESSAGING_SENDER_ID }} REACT_APP_APP_ID=${{ secrets.REACT_APP_APP_ID }} npm run build
        working-directory: ./client  

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./client/build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v2
      - name: Download Build
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./client/build
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: './client'